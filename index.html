  <style>

body{
  background:url('image/r.png') center/cover;
}
    form.row.g-3.needs-validation {
      color: white;
      width: 50pc;
      position: relative;
      /* left: 206px; */
      margin: 0pc auto;
      top: 200px;
    }

    #logo {
      position: absolute;
      width: 39pc;
      margin: 0px 26%;
      top: -84px;
      height: 30pc;
    }

    a {
      text-decoration: none;
      color: white;
    }

<body>
  <img src="image/logo.png" id="logo" alt="">
  <form class="row g-3 needs-validation" action="sql.php" method="post" name = "f1" >
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label" >First name:</label>
      <input type="text" name="first" class="form-control" id="validationTooltip01 name" 
        placeholder="Enter Your First Name" required>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label">Last name:</label>
      <input type="text" name="last" class="form-control" id="validationTooltip02" placeholder="Enter Your Last Name"
        required>

    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Username:</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" name="username" class="form-control" id="validationTooltipUsername"
          aria-describedby="validationTooltipUsernamePrepend" placeholder="ABC" required>

      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">Email:</label>
      <input type="text" name="email" class="form-control" id="validationTooltip03" required
        placeholder="Enter Your Email ID">

    </div>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip0" class="form-label">Country:</label>

      <input type="text" class="form-select" name="country" id="validationTooltip0" required>
    </div>
    <div class="col-md-3 position-relative">
      <label for="validationTooltip05" class="form-label">Zip:</label>
      <input type="number" name="zip" class="form-control" id="validationTooltip05" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" onclick="log()" type="submit"><a href="mymovie.html">Login</a></button>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

    </script>


</body>

</html>
